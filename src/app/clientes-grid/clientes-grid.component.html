<p-table [value]="clientes" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[3, 5, 10]" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Tipo</th>
      <th>E-mail</th>
      <th class="col-acoes">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
    <tr>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.sobrenome }}</td>
      <td>{{ cliente.tipo }}</td>
      <td>{{ cliente.email }}</td>
      <td class="col-acoes">
        <a class="pi pi-pencil" pTooltip="Editar Produto" tooltipPosition="bottom"></a>
        <a class="pi pi-trash" pTooltip="Apagar Produto" tooltipPosition="top"></a>
      </td>
    </tr>
  </ng-template>
</p-table>
