<p-table [value]="categorias" [paginator]="true" [rows]="3" [rowsPerPageOptions]="[3, 5, 10]" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th class="col-acoes">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-categoria>
    <tr>
      <td>{{ categoria.nome }}</td>
      <td class="col-acoes">
        <a class="pi pi-pencil" pTooltip="Editar Categoria" tooltipPosition="bottom"></a>
        <a class="pi pi-trash" pTooltip="Apagar Categoria" tooltipPosition="top"></a>
      </td>
    </tr>
  </ng-template>
</p-table>
