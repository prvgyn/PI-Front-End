<p-table [value]="produtos" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[3, 5, 10]" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Marca</th>
      <th>Categoria</th>
      <th>Medida</th>
      <th>Cor</th>
      <th>Quantidade</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produto>
    <tr>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.marca }}</td>
      <td>{{ produto.categoria }}</td>
      <td>{{ produto.medida }}</td>
      <td>{{ produto.cor }}</td>
      <td>{{ produto.qtde }}</td>
      <td>{{ produto.preco | currency:'BRL':true:'1.2-2' }}</td>
      <td class="col-acoes">
        <a class="pi pi-pencil" pTooltip="Editar Produto" tooltipPosition="bottom"></a>
        <a class="pi pi-trash" pTooltip="Apagar Produto" tooltipPosition="top"></a>
      </td>
    </tr>
  </ng-template>
</p-table>
